<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>welcome to PetFacts</title>
</head>
<body>
    <div class="container">
        <h1>PetFacts</h1>
        <div class="callout">
            Welcome to PetFax! We are a no-kill shelter dedicated to finding our pets loving homes and educating the public with fun facts.
        </div>
        <div class="pets-container">
            {% for pet in pets %}
                <div class="pet">
                    <h2>{{pet.pet_name}}</h2>
                    <img src="{{ pet.pet_photo }}" alt="Photos of Pretty Pets!"></br>
                    <a href="/pets/{{ pet.pet_id }}">Learn more</a>
                </div>
            {% endfor %}    
        </div>
        <div class="callout">
            We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a>
        </div>
    </div>
</body>
</html>
